<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="producto">
            <h2><span jhiTranslate="queenApp.producto.detail.title">Producto</span> {{producto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="queenApp.producto.nombre">Nombre</span></dt>
                <dd>
                    <span>{{producto.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="queenApp.producto.precio">Precio</span></dt>
                <dd>
                    <span>{{producto.precio}}</span>
                </dd>
                <dt><span jhiTranslate="queenApp.producto.stock">Stock</span></dt>
                <dd>
                    <span>{{producto.stock}}</span>
                </dd>
                <dt><span jhiTranslate="queenApp.producto.detalle">Detalle</span></dt>
                <dd>
                    <span>{{producto.detalle}}</span>
                </dd>
                <dt><span jhiTranslate="queenApp.producto.visible">Visible</span></dt>
                <dd>
                    <span>{{producto.visible}}</span>
                </dd>
                <dt><span jhiTranslate="queenApp.producto.estado">Estado</span></dt>
                <dd>
                    <span jhiTranslate="{{'queenApp.Estado.' + producto.estado}}">{{producto.estado}}</span>
                </dd>
                <dt><span jhiTranslate="queenApp.producto.empresa">Empresa</span></dt>
                <dd>
                    <div *ngIf="producto.empresaId">
                        <a [routerLink]="['/empresa', producto.empresaId, 'view']">{{producto.empresaId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="queenApp.producto.marca">Marca</span></dt>
                <dd>
                    <div *ngIf="producto.marcaId">
                        <a [routerLink]="['/marca', producto.marcaId, 'view']">{{producto.marcaId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="queenApp.producto.categoria">Categoria</span></dt>
                <dd>
                    <div *ngIf="producto.categoriaId">
                        <a [routerLink]="['/categoria', producto.categoriaId, 'view']">{{producto.categoriaId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/producto', producto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
